<!DOCTYPE html>
<html>
<head>
	<title>Título de la página</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="description" content="Free Web tutorials" />
	<meta name="keywords" content="HTML,CSS,XML,JavaScript" />
	<meta name="author" content="Michelle Torres" />
</head>
<body>
	<!-- Creo el formulario enviando las variables por la url y enviandolas a este mismo archivo -->
	<form action="" method="GET">
		<!-- los label se usan para ligar la etiqueta con el input -->
	    <label for="nombre">Nombre</label>
	    <!-- el name se usa para cuando se envie el valor -->
	    <input type="text" id="nombre" name="nombre" />
	    <br />
	    <label for="correo">Correo</label>
	    <input type="email" id="correo" name="correo" />
	    <br />
	    <label for="comentarios">Comentarios</label>
	    <textarea id="comentarios" name="comentarios"></textarea>
	    <br />
	    <label for="comentarios">Motivo de contacto</label>
	    <select>
	    	<!-- El value puede ser un número o una cadena -->
	    	<option value="1">Soporte</option>
	    	<option value="1">Comentarios</option>
	    	<option value="1">Quejas</option>
	    </select>
	    <br />
	    <label for="sexo">Sexo</label>
	    <br />
	    <!-- deben tener el mismo nombre -->
	    <input type="radio" id="" name="sexo" value="f"/>F
	    <input type="radio" id="" name="sexo" value="m"/>M
	    <br />
	    <fieldset>
	    	<!-- legend debe ir siempre como primer elemento del fieldset -->
	        <legend>Intereses</legend>
	        <input type="checkbox" id="" name="intereses" value="1"/>Algo1
	        <input type="checkbox" id="" name="intereses" value="2"/>Algo2
	        <input type="checkbox" id="" name="intereses" value="3"/>Algo3
	        <input type="checkbox" id="" name="intereses" value="4"/>Algo4
	        <input type="checkbox" id="" name="intereses" value="5"/>Algo5
	        <input type="checkbox" id="" name="intereses" value="6"/>Algo6
	    </fieldset>
	    <!-- boton para limpiar -->
	    <button type="reset">Limpiar</button>
	    <!-- boton para enviar -->
	    <button type="submit">Enviar</button>
	</form>
</body>
</html>
