<!DOCTYPE html>   <!-- esta es la etiqueta que indica que usaremos html5 -->
<!-- inicia nuestro documento -->
<!-- se le puede agregar el idioma -->
<html>
<!-- cabecera del documento -->   
<head>
	<!-- aquí dentro van todas las etiquetas meta para seo, ademas de estilos y scripts -->
	<title>Título de la página</title>
	<!-- Agregamos reglas de css -->
    <style type="text/css">
        h1 {color:red}
        p {color:blue}
    </style>
    <!-- Se incluye un css externo -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Ponemos el favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <!-- Datos para SEO -->
    <meta name="description" content="Curso programación web para diseñadores" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Michelle Torres" />
    <!-- Definimos la codificación para evitar errores con símbolos -->
    <meta charset="UTF-8" />
    <!-- Ejemplo de un script -->
    <script type="text/javascript">
        document.write("Esto se escribió con JavaScript")
    </script>
    <!-- Se incluye un script externo -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Facebook tags -->
	<meta property="og:title" content="Título de la página" /> 
	<meta property="og:image" content="http://mipagina.com/logo.png" /> 
	<meta property="og:description" content="Aquí va la descripción del sitio" /> 
	<meta property="og:url" content="http://mipagina.com/">
	<!-- Twitter tags -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@nmicht">
	<meta name="twitter:title" content="Título de la página">
	<meta name="twitter:description" content="Aquí va la descripción del sitio">
	<meta name="twitter:image:src" content="http://mipagina.com/logo.png">
	<!-- Preparando para responsivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<noscript>Esto aparece si tu navegador no soporta JS</noscript>
	<h1>Este es un título principal</h1>
	<p>Aqui va el contenido del sitio</p>
	Otro texto en el sitio
</body>
</html>
